<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super PDF Toolkit</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#6d28d9,#ec4899);
color:white;
text-align:center;
}

.card{
background:white;
color:black;
max-width:900px;
margin:30px auto;
padding:25px;
border-radius:25px;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
animation:fade 0.8s ease-in-out;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

button{
padding:10px 20px;
border:none;
border-radius:25px;
margin:8px;
background:linear-gradient(45deg,#6d28d9,#ec4899);
color:white;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.07);
}

input, textarea{
width:90%;
padding:10px;
margin:10px;
border-radius:15px;
border:1px solid #ccc;
}

.app-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;
margin-top:20px;
}

.app-box{
background:#f3f4f6;
padding:20px;
border-radius:20px;
cursor:pointer;
transition:0.3s;
}

.app-box:hover{
background:#e9d5ff;
transform:scale(1.05);
}

.hidden{display:none;}
canvas{max-width:100%;}
</style>
</head>

<body>

<!-- USERNAME PAGE -->
<div class="card" id="usernamePage">
<h2>Welcome to Super PDF Toolkit</h2>
<input type="text" id="usernameInput" placeholder="Enter your username">
<br>
<button onclick="enterApp()">Enter</button>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">
<h2 id="welcomeText"></h2>
<h3>Select Your Tool</h3>

<div class="app-grid">

<div class="app-box" onclick="openApp('textPDF')">
üìù Text to PDF
</div>

<div class="app-box" onclick="openApp('imagePDF')">
üñº Image to PDF
</div>

<div class="app-box" onclick="openApp('resize')">
üìè Image Resize
</div>

<div class="app-box" onclick="openApp('bgRemove')">
üé® Background Remove
</div>

</div>
</div>

<!-- APP SECTION -->
<div class="card hidden" id="appSection">
<button onclick="goBack()">‚¨Ö Back</button>
<div id="appContent"></div>
</div>

<script>

function enterApp(){
let name=document.getElementById("usernameInput").value;
if(name==="") return alert("Enter username");
document.getElementById("usernamePage").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
document.getElementById("welcomeText").innerText="Hello "+name+" üëã";
}

function goBack(){
document.getElementById("appSection").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
}

function openApp(type){
document.getElementById("dashboard").classList.add("hidden");
document.getElementById("appSection").classList.remove("hidden");

let content="";

if(type==="textPDF"){
content=`
<h3>Text to PDF</h3>
<textarea id="textData" rows="6" placeholder="Type your text"></textarea>
<br>
<button onclick="createTextPDF()">Download PDF</button>
`;
}

if(type==="imagePDF"){
content=`
<h3>Image to PDF</h3>
<input type="file" id="imgPDF" accept="image/*">
<br>
<button onclick="createImagePDF()">Download PDF</button>
`;
}

if(type==="resize"){
content=`
<h3>Resize Image</h3>
<input type="file" id="resizeImg" accept="image/*">
<br>
<input type="range" min="0.2" max="2" step="0.1" value="1" id="scaleRange">
<br>
<button onclick="resizeImage()">Resize</button>
<div id="resizePreview"></div>
`;
}

if(type==="bgRemove"){
content=`
<h3>Background Remove</h3>
<input type="file" id="bgImg" accept="image/*">
<br>
<button onclick="removeBG()">Remove Background</button>
<div id="bgPreview"></div>
`;
}

document.getElementById("appContent").innerHTML=content;
}

// TEXT PDF
function createTextPDF(){
const text=document.getElementById("textData").value;
const { jsPDF }=window.jspdf;
const pdf=new jsPDF();
pdf.text(text,10,10);
pdf.save("TextPDF.pdf");
}

// IMAGE PDF
function createImagePDF(){
const file=document.getElementById("imgPDF").files[0];
if(!file) return alert("Upload image");

const reader=new FileReader();
reader.onload=function(e){
const { jsPDF }=window.jspdf;
const pdf=new jsPDF("p","mm","a4");
pdf.addImage(e.target.result,"JPEG",10,10,190,270);
pdf.save("ImagePDF.pdf");
}
reader.readAsDataURL(file);
}

// RESIZE
function resizeImage(){
const file=document.getElementById("resizeImg").files[0];
const scale=document.getElementById("scaleRange").value;
if(!file) return alert("Upload image");

const img=new Image();
const reader=new FileReader();

reader.onload=function(e){
img.src=e.target.result;
img.onload=function(){
const canvas=document.createElement("canvas");
canvas.width=img.width*scale;
canvas.height=img.height*scale;
const ctx=canvas.getContext("2d");
ctx.drawImage(img,0,0,canvas.width,canvas.height);
document.getElementById("resizePreview").innerHTML="";
document.getElementById("resizePreview").appendChild(canvas);
}
}
reader.readAsDataURL(file);
}

// BG REMOVE
function removeBG(){
const file=document.getElementById("bgImg").files[0];
if(!file) return alert("Upload image");

const img=new Image();
const reader=new FileReader();

reader.onload=function(e){
img.src=e.target.result;
img.onload=function(){
const canvas=document.createElement("canvas");
canvas.width=img.width;
canvas.height=img.height;
const ctx=canvas.getContext("2d");
ctx.drawImage(img,0,0);
const data=ctx.getImageData(0,0,canvas.width,canvas.height);

for(let i=0;i<data.data.length;i+=4){
if(data.data[i]>220 && data.data[i+1]>220 && data.data[i+2]>220){
data.data[i+3]=0;
}
}

ctx.putImageData(data,0,0);
document.getElementById("bgPreview").innerHTML="";
document.getElementById("bgPreview").appendChild(canvas);
}
}
reader.readAsDataURL(file);
}

</script>

</body>
</html>
